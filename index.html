<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <article class="card">
      <img class="profile-picture" src="assets/images/avatar-jessica.jpeg" alt="Profile Picture">
      
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>

      <ul class="link-list">
        <li><a href="#" class="link-btn">GitHub</a></li>
        <li><a href="#" class="link-btn">Frontend Mentor</a></li>
        <li><a href="#" class="link-btn">LinkedIn</a></li>
        <li><a href="#" class="link-btn">Twitter</a></li>
        <li><a href="#" class="link-btn">Instagram</a></li>
      </ul>
    </article>
  </main>
</body>
</html>
